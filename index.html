<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Huriel Lopes" />
    <meta name="description" content="Maratona Dev 3.0 da RocketSeat" />
    <title>Doe Sangue! Doe Vida!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap" /> 
    <link rel="stylesheet" href="/style.min.css" />
</head>
<body>
    <header>
        <img class="logo" src="/logo.png" alt="DOE" />
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1.9% da população brasileira, doa sangue.</p>

        <button>Quero Ajudar</button>
    </header>

    <section class="form hide">
        <h2>Entre na lista de Doadores</h2>
        <form action="/" method="POST" autocomplete="off">
            <input type="text" name="name" autocomplete="off" placeholder="Nome Completo" />
            <input type="email" name="email" autocomplete="off" placeholder="Email" />
            <input type="text" name="blood" autocomplete="off" placeholder="Tipo Sanquíneo" />
            <button>Quero Ajudar</button>
        </form>
    </section>

    <main>
        <h2>Últimos <span>Doadores</span></h2>

        <section class="donors">
            {% for donor in donors %}
                <div class="donor">
                    <div class="blood">{{donor.blood}}</div>
                    <p>{{donor.name}}</p>
                </div>
            {% endfor %}
        </section>
    </main>

    <footer>Com ❤ RocketSeat</footer>

    <script src="/scripts.js"></script>
</body>
</html>
